name: CI

on:
  push:
    branches: [ "development", "staging", "production" ]
#  pull_request:
#    branches: [ "development", "staging", "production" ]
#    types:
#      - closed
jobs:
  app:
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.extract_branch.outputs.branch }}
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
      - run: echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Test with Maven
        run: mvn test
      - name: Build with Maven
        run: mvn clean -DskipTests package
      - run: |
          mkdir -p target/artifact
          mv Dockerfile target/artifact
          mv target/*.jar target/artifact
      - uses: actions/upload-artifact@master
        with:
          name: output-artifact
          path: target/artifact

  docker-dev:
    needs: app
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.branch == 'development' }}
    steps:
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
      - uses: actions/download-artifact@master
        with:
          name: output-artifact
          path: target/artifact
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: misoboy/demo
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: target/artifact
          file: ./target/artifact/Dockerfile
          platforms: linux/amd64
          push: true
          tags: misoboy/demo:1.0-${{ steps.short-sha.outputs.sha }}
          #labels: ${{ steps.docker_meta.outputs.labels }}
          labels: |
            GIT_SHORT_SHA=${{ steps.short-sha.outputs.sha }}

  docker-stage:
    needs: app
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.branch == 'staging' }}
    steps:
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
      - uses: actions/download-artifact@master
        with:
          name: output-artifact
          path: target/artifact
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: misoboy/demo
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: target/artifact
          file: ./target/artifact/Dockerfile
          platforms: linux/amd64
          push: true
          tags: misoboy/demo:1.0-${{ steps.short-sha.outputs.sha }}
          #labels: ${{ steps.docker_meta.outputs.labels }}
          labels: |
            GIT_SHORT_SHA=${{ steps.short-sha.outputs.sha }}        

  docker-prd:
    needs: app
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.branch == 'production' }}
    steps:
      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
      - uses: actions/download-artifact@master
        with:
          name: output-artifact
          path: target/artifact
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: misoboy/demo
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: target/artifact
          file: ./target/artifact/Dockerfile
          platforms: linux/amd64
          push: true
          tags: misoboy/demo:1.0-${{ steps.short-sha.outputs.sha }}
          #labels: ${{ steps.docker_meta.outputs.labels }}
          labels: |
            GIT_SHORT_SHA=${{ steps.short-sha.outputs.sha }}
